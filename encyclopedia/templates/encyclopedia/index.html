{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wikipedia
{% endblock %}

{% block body %}
    <h1 class="mt-3 text-3xl font-medium tracking-wider text-blue-900 hover:text-blue-800 transition-colors cursor-pointer">All Pages:</h1>

    <ul class="mt-6">
        {% for entry in entries %}
            <li class="p-2"><a href="{% url 'entry' entry %}" class="text-base font-medium hover:text-blue-900">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
